<table class="table table-hover">
  <thead class="table table-dark">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <th>{{ i + 1 }}</th>
      <td>
        <img
          [src]="country.flags.svg"
          [alt]="country.name.common"
          class="small-flag"
        />
      </td>
      <td>{{ country.capital | slice: 0:10 }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="['/country', country.cca2]">Ver más...</a></td>
    </tr>
  </tbody>
</table>
