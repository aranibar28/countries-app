<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)"></app-country-input>
  </div>
</div>
<hr />

<div *ngIf="error" class="alert alert-danger">
  <span>No se encontró resultados de {{ word }} </span>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
